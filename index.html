<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <button>Change Size</button>
  <div class="container"></div>

  <script>
    const container = document.querySelector(".container");
    const button = document.querySelector("button");
    button.addEventListener( "click", () => {
      deleteSketchPad(totalDivs);
      inputSize = prompt("How many div per side?", 6);
      setSizeValues(inputSize);
      drawSketchPad(totalDivs);
    });

    let totalDivs, heightDiv, widthDiv;

    let inputSize = prompt("How many div per side?", 6);

    setSizeValues(inputSize);    
    drawSketchPad(totalDivs);        

    function deleteSketchPad(divsToDelete){
      for(let i = 0; i < divsToDelete; i++){
        console.log(i);
        const divEliminar = container.firstElementChild;
        divEliminar.remove();
      }      
    }

    function setSizeValues(inputSizeLocal){
      totalDivs = (inputSizeLocal * inputSizeLocal);
      heightDiv = (960 / inputSizeLocal) - 2+"px";
      widthDiv = (960 / inputSizeLocal) - 2+"px";
    } 

    function drawSketchPad(totalDivsLocal){
      for(let i = 1; i <= (totalDivsLocal); i++){
        const div1 = document.createElement("div");
        //div1.innerText = i;
        div1.style.height = heightDiv;
        div1.style.width = widthDiv;

        container.appendChild(div1);

        div1.addEventListener("mouseenter", () => {
          div1.style.backgroundColor = "red";
        });
      }
    }
    
  </script>
</body>
</html>
